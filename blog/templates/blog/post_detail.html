{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}

    <h1>
        {{ post.title }}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="bi bi-pencil"></i></a>
        {% endif %}
    </h1>
    <p><img alt="{{ post.title }}" src="{% static post.image_url %}"><br>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
